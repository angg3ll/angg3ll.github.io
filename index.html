<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1 class="title"></h1>
        <div class="animation">
            <img src="images/flower_01.gif" alt="My Valentine" class="flower img-fluid">
        </div>
        <div class="text"></div>
        <button class="button">Yes</button>
        <button class="button button__negative">No</button>
        <button class="button button__error">Error, you must have missed the "Yes" button</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
